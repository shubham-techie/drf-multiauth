<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>

    <small>Hello, {{username}}</small>
    
    {% if otp_verification %}
        <p>Your Otp is 
            <span style="font-weight: bolder; font-size: larger; background-color: rgb(230, 233, 236); padding: 4px;">
                {{otp}}
            </span>
        </p>

    {% elif magic_link_verification %}
        <p>Please click on the link below to verify your email:
            <span style="font-weight: bolder; font-size: larger; background-color: rgb(230, 233, 236); padding: 4px;">
                {{magic_link}}
            </span>
        </p>

    {% endif %}

    <p>This is valid for {{expiry_time}} mins only.</p>
    <p>Please do not share it with anybody.</p>
    <em>Thank you</em><br/>

</body>
</html>
